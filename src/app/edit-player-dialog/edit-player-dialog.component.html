<div class="profile-pictures-container">

    <h2 mat-dialog-title>Edit player image</h2>

    @for (profile of allProfilePictures; track profile) {
    <img class="profile-pictures" [mat-dialog-close]="profile" src="assets/img/profiles/{{ profile }}"
        alt="avatar_pictures_of_players">
    }
    <!-- another possibility -->
    <!-- <img *ngFor="let picture of allProfilePictures" src="assets/img/profiles/{{picture}}" alt="avatar_pictures_of_players"> -->

    <mat-dialog-actions>
        <button mat-button class="close-btn" (click)="dialogRef.close()">Close</button>
        <button mat-button class="delete-btn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
    </mat-dialog-actions>
</div>
